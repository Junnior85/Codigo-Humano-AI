<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA - Humano IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="pantalla-completa">
        <div class="tarjeta-login">
            <img src="logo.png" alt="Logo" class="logo-login">
            
            <h2>Configuración de Acceso</h2>
            <p class="subtitulo">Ingresa tus credenciales para iniciar.</p>

            <form id="form-login" onsubmit="event.preventDefault(); login();">
                <div class="campo">
                    <label>Tu Nombre</label>
                    <input type="text" id="user-name" placeholder="Ej. Carlos" required>
                </div>
                
                <div class="campo">
                    <label>Nombre del Asistente</label>
                    <input type="text" id="bot-name" placeholder="Ej. Gemini" required>
                </div>
                
                <div class="campo">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="••••••" required>
                </div>

                <button type="submit" class="btn-primary">Iniciar Chat</button>
            </form>
        </div>
    </div>

    <div id="chat-screen" class="pantalla-completa" style="display: none;">
        
        <header class="chat-header">
            <div class="info-bot">
                <span class="punto-estado"></span>
                <h3 id="display-bot-name">Asistente</h3>
            </div>
            <button onclick="logout()" class="btn-logout">Cerrar Sesión</button>
        </header>

        <div id="chat-container" class="chat-container">
            <div class="mensaje bot">
                <div class="burbuja">
                    Conectando con el servidor... Listo.
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="input-mensaje" placeholder="Escribe tu mensaje aquí...">
            <button id="btn-enviar">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
